<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="A page with planetaryjs to reproduce a globe demo with pings" />
    <meta name="author" content="Steve Bidenko" />
    <meta name="customer" content="Gregory Magarshak" />
    <meta name="company" content="Seven Inc., Lviv, Ukraine." />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="imgs/apple-touch-favicon.png" />
    <title>Globe with pings</title>
    <link type="text/css" href="css/app.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="lib/topojson.js"></script>
    <script type="text/javascript" src="lib/planetaryjs.js"></script>
</head>
<body>
    <div class="container">
        <h1>Earth</h1>
        <div class="infoPanels">
            <div id="geoPanel">Click your country</div>
        </div>
        <canvas id='rotatingGlobe' width='480' height='480'></canvas><br />
        <div>
            <select id="selectedCountry">
                <option value="US" selected>UNITED STATES</option>
            </select>
        </div>
        <label for="rotating">
            <input type="checkbox" name="rotating" value="rotate" id="rotating" />
            Turn rotating mode on/off
        </label>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEIfIKLLRC1Re4cLBaBA7HV6dM5dO-178"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/countries.js" async defer></script>
</body>
</html>
